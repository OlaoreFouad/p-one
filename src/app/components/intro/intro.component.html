<div class="intro-container">
  <div class="intro-round"></div>
  <div class="container lines-bg">
    <div class="intro-header">
      <img
        src="https://res.cloudinary.com/dywqrl9ia/image/upload/v1665419712/press-one-landing/white-logo_y6mhn8.png"
        alt="press one logo"
      />
    </div>

    <div class="intro-content">
      <div class="row">
        <div class="col-md-6">
          <div class="intro-content__main">
            <div class="block-text">
              <span>Evolve With</span>
            </div>
            <div class="block-text block-text__larger">
              <span>PressOne</span>
            </div>

            <p class="info mt-5">
              A project sponsored by <br />
              PressOne Africa
            </p>

            <div class="down-arrow">
              <img
                class="down-arrow-image"
                (click)="scroll.updateScrollTo('about')"
                src="https://res.cloudinary.com/dywqrl9ia/image/upload/v1665419711/press-one-landing/down-arrow_t8mnmc.png"
                alt="down arrow"
              />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="intro-content__image">
            <div class="bg">
              <img
                src="https://res.cloudinary.com/dywqrl9ia/image/upload/v1665419720/press-one-landing/intro-image_jrebyk.png"
                alt="intro image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
